<style>
body {
        background-color:lightgray;
}
h1,h2,h3{
        border: 2px solid darkblue;
        border-radius: 5px;
        text-align:center;
}
a {
        text-align:center;
        background-color:lightgreen;
        
}



</style>
<h1>Catalog App</h1>
<br>

{% if 'username' not in session %}

    
        <a href="{{ url_for('showLogin') }}"><p>Login</p></a>
        
        {% else %}
        <a href="{{ url_for('gdisconnect') }}"><p>Logout</p></a>

<a href="{{ url_for('addItem') }}"><p>Add Item</p></a>
        {% endif %}
<br>

<h2>Categories</h2>

<br>
{%for c in categories%}
<a href = '{{url_for('showCategory',category_id=c.id)}}'><p>{{c.name}}</p></a>
{%endfor%}
<br><br>
<h3>Latest items added</h3>
<br>
{%for l in latest%}
<a href = '{{url_for('showItem',category_id=l.id,item_id=l.id)}}'><p>{{l.name}}</p></a>
{%endfor%}
